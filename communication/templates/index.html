<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Konfiguracja Wi-Fi RPi</title>
    <style>
        body { font-family: Arial; margin: 30px; background: #f3f3f3; }
        h1 { color: #333; }
        .card {
            background: white; border-radius: 10px; padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 400px;
        }
        select, input, button {
            width: 100%; padding: 10px; margin-top: 10px;
            border-radius: 5px; border: 1px solid #ccc;
        }
        button {
            background: #007bff; color: white; border: none; cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .status {
            margin-top: 20px; background: #e9f7ef; padding: 15px;
            border-radius: 5px; color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Konfiguracja Wi-Fi Raspberry Pi</h1>

    <div class="card">
        <form id="wifi-form">
            <label for="ssid">Wybierz sieć Wi-Fi:</label>
            <select id="ssid" name="ssid" required>
                {% for net in networks %}
                <option value="{{ net }}">{{ net }}</option>
                {% endfor %}
            </select>

            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" placeholder="Wpisz hasło" required>

            <button type="submit">Połącz</button>
        </form>

        <div id="message"></div>

        <div class="status" id="status-box">
            <h3>Status połączenia</h3>
            <p><b>Sieć:</b> {{ status.ssid }}</p>
            <p><b>Adres IP:</b> {{ status.ip }}</p>
            <p><b>Sygnał:</b> {{ status.signal }}</p>
        </div>
    </div>

    <script>
        const form = document.getElementById("wifi-form");
        const messageDiv = document.getElementById("message");
        const statusBox = document.getElementById("status-box");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch("/connect", {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            messageDiv.innerHTML = `<p>${data.message}</p>`;
            refreshStatus();
        });

        async function refreshStatus() {
            const res = await fetch("/status");
            const status = await res.json();
            statusBox.innerHTML = `
                <h3>Status połączenia</h3>
                <p><b>Sieć:</b> ${status.ssid}</p>
                <p><b>Adres IP:</b> ${status.ip}</p>
                <p><b>Sygnał:</b> ${status.signal}</p>
            `;
        }

        setInterval(refreshStatus, 5000);
    </script>
</body>
</html>
